<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIAP JATIM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/BPN.png" alt="Logo" />
      <span>SIAP JATIM</span>
    </div>
    <nav>
      <a href="#"></a>
      <a href="#"></a>
    </nav>
  </header>

  <main>
    <div class="background-overlay"></div>
    <div class="content">
      <h1>Sistem Informasi Agraria Pertanahan<br>Provinsi Jawa Timur</h1>
    </div>

    <section class="cards">
      <div class="card" onclick="window.open('https://sitr.jatimprov.go.id', '_blank')">
        
        <img src="img/sitr2.jpeg" alt="SITR" />
        <p>SITR</p>
      </div>
      <div class="card" onclick="window.open('https://bhumi.atrbpn.go.id', '_blank')">
        <img src="img/bhumi2.jpeg" alt="BHUMI" />
        <p>BHUMI</p>
      </div>
      <div class="card" onclick="window.open('https://gistaru.atrbpn.go.id', '_blank')">
        <img src="img/gistaru2.jpeg" alt="GISTARU" />
        <p>GISTARU</p>
      </div>
    </section>
  </main>
</body>
</html>
